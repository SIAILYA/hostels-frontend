<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
		<meta name="theme-color" content="#000000">
		<meta content="IE=Edge" http-equiv="X-UA-Compatible">
		<link rel="stylesheet" href="../src/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
		<title>VK Mini App Boilerplate</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');

			body, :root{
				--yellow: #F2C94C;
				--orange: #F2994A;
				--red: #E44D26;
				--accent: #F2C94C!important;
				--button_outline_foreground: #F2C94C!important;
				--button_outline_border: #F2C94C!important;
				--font-common: 'Montserrat', sans-serif!important;
				font-family: 'Montserrat', sans-serif!important;
			}

			@font-face {
				font-family: 'Montserrat';
				font-style: normal;
				font-weight: 300;
				font-display: swap;
				src: url("fonts/Montserrat-Light.ttf") format("truetype");
			}

			@font-face {
				font-family: 'Montserrat';
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url("fonts/Montserrat-Regular.ttf") format("truetype");
			}

			@font-face {
				font-family: 'Montserrat';
				font-style: normal;
				font-weight: 600;
				font-display: swap;
				src: url("fonts/Montserrat-SemiBold.ttf") format('truetype');
			}

			@font-face {
				font-family: 'Montserrat';
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url("fonts/Montserrat-Bold.ttf") format('truetype');
			}

			.SimpleCell__children{
				font-family: 'Montserrat', sans-serif!important;
			}

			body{
				font-family: 'Montserrat', sans-serif!important;
			}

			.Header__content, .Subhead, .Icon{
				user-select: none;
			}

			::selection{
				background: var(--yellow);
				color: #2c2d2e;
				text-shadow: none;
			}

			.text-center{
				text-align: center;
			}

			.yellow-color{
				color: var(--yellow);
			}

			.yellow-gradient{
				background: linear-gradient(to left, #F2C94C, #F2994A);
			}

			.yellow-gradient-text{
				background: linear-gradient(to left, #F2C94C, #F2994A);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				color: var(--yellow);
			}

			.search{
				background-image: url("img/banner.jpg")!important;
			}

			.write{
				background-image: url("img/banner2.jpg")!important;
			}

			@media screen and (min-width: 550px) {
				.search{
					background-image: url("img/banner-max.jpg")!important;
				}

				.write{
					background-image: url("img/banner2-max.jpg")!important;
				}
			}

			.Gallery__slide {
				justify-content: center;
				display: flex;
			}

			.TabbarItem--selected{
				color: var(--yellow);
			}

			.grades, .review, .gift, .rating{
				background-position: center;
				background-size: cover;
				overflow: hidden;
			}

			.grades{
				background-image: url('img/grades.jpg');
			}

			.gift{
				background-image: url('img/gift.jpg');
			}

			.review{
				background-image: url('img/review.jpg');
			}

			.rating{
				background-image: url('img/rating.jpg');
			}

			.circle-progress-wrap{
				margin: auto;
			}

			.main-rating{
				font-size: 24px;
				font-weight: bolder;
			}

			#app {
				margin-top: 40px;
			}

			#progressInput {
				margin: 20px auto;
				width: 30%;
			}

			.circle-background,
			.circle-progress {
				fill: none;
			}

			.circle-background {
				stroke: var(--icon_secondary);
			}

			.circle-progress {
				stroke: var(--yellow);
				stroke-linecap: round;
				stroke-linejoin: round;
				transition: .3s all ease-in-out;
			}

			.circle-text {
				font-size: 24px;
				font-weight: bold;
			}

			.circle-text-sm {
				font-size: 18px;
				font-weight: 500;
			}

			.circle-text-xs {
				font-size: 16px;
				font-weight: 500;
			}

			.upload-photo .Placeholder__in{
				padding: 12px 32px;
			}

			.hello, .who-are-you{
				font-family: 'Montserrat', sans-serif;
				font-size: 20vw;
				font-weight: bold;
			}

			.super{
				font-family: 'Montserrat', sans-serif;
				font-size: 17vw;
				font-weight: bold;
			}

			.how{
				font-family: 'Montserrat', sans-serif;
				font-size: 9vw;
				font-weight: bold;
			}

			.where-are-you{
				font-family: 'Montserrat', sans-serif;
				font-size: 11vw;
				font-weight: bold;
			}

			.description-header{
				font-size: 6vw;
			}

			.role-choose .Cell__main, .role-choose .Cell__aside{
				padding: 0;
			}

			@keyframes spin {
				0%, 100% {
					transform: translate(0, 0);
				}
				50% {
					transform: translate(0,10px);
				}
			}

			.animate-up-down{
				animation: ease-in-out spin 4s infinite;
			}

			.gradeBtn{
				margin-right: 12px;
			}

			.gradeBtn[disabled]{
				opacity: 1!important;
			}
			.header-centered .Header__in .Header__content{
				margin: auto;
				padding: 0;
				text-align: center;
			}

			.Avatar__children{
				overflow: hidden;
			}

			.placeholder-no-bottom .Placeholder__in {
				padding-bottom: 10px!important;
			}

		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
